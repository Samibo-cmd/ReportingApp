<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Incident - Citizens Reporting App</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- Add OpenStreetMap Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 300px;
            width: 100%;
            margin: 10px 0;
            border-radius: 4px;
        }
        .location-fields {
            display: none; /* Hide the original input fields */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Report New Incident</h2>
        <input type="text" id="incident-title" placeholder="Incident Title">
        <textarea id="incident-description" placeholder="Describe the incident..."></textarea>
        <select id="incident-category">
            <option value="Accident">Accident</option>
            <option value="Fighting">Fighting</option>
            <option value="Rioting">Rioting</option>
            <option value="Others">Others</option>
        </select>
        
        <!-- Keep only this location input -->
        <input type="text" id="location-address" placeholder="Location will be automatically detected..." readonly>
        <div id="map"></div>
        
        <input type="file" id="incident-image">
        <button onclick="submitIncident()">Submit Incident</button>
        <button onclick="window.location.href='home.html'">Back to Home</button>
    </div>

    <!-- Add Leaflet JS before other scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
